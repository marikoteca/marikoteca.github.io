<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.svg">
  <title>Marikoteca Física FDD</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <img id="logoheader" onclick="location.href='index.html';" src="logo.svg"/>
  <div id="search-container">
    <input type="search" id="search-input" placeholder="Búsqueda (respetando tildes)" />
    <button id="search">Buscar 🔎</button>
  </div>
  <div id="buttons">
    <button class="button-value" onclick="filterProduct('all')">Todos</button>
    <button class="button-value" onclick="filterProduct('amorlibre')">Amor libre</button>
    <button class="button-value" onclick="filterProduct('biologia')">Biología</button>
    <button class="button-value" onclick="filterProduct('historia')">Historia</button>
    <button class="button-value" onclick="filterProduct('infantil')">Infantil</button>
    <button class="button-value" onclick="filterProduct('narrativa')">Narrativa</button>
    <button class="button-value" onclick="filterProduct('periodistico')">Periodístico</button>
    <button class="button-value" onclick="filterProduct('poesia')">Poesía</button>
    <button class="button-value" onclick="filterProduct('politicaspublicas')">Políticas públicas</button>
    <button class="button-value" onclick="filterProduct('teoriaqueer')">Teoría queer</button>
    <button class="button-value" onclick="filterProduct('otros')">Otros</button>
  </div>
  <div id="reserva">
    <button id="form" class="button-standard" type="submit">Para leer o reservar un libro, click acá 👆📚</button>
    <iframe src="https://forms.gle/iqrjsqS9PaMAPtJb9" width="100%" height="300px" style="display:none;" id="iframe"></iframe>
  </div>
  <section id="items"></section>
  <!-- iconos de redes sociales -->
  <section id="redes">
    <a href="https://www.instagram.com/fdd_uy/" class="fa fa-instagram" target="_blank"></a>
    <a href="mailto:espaciofdd@gmail.com" class="fa fa-envelope-o" target="_blank"></a>
  </section>
  <script src="script.js"></script>
</body>

</html>
